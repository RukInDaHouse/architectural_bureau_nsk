<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <title>Квартира на Дибуновской</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <link href="css/style.css" rel="stylesheet" />

    </head>
    <body>
		<nav>
			<div class="menu__list">
				<div class="logo">
					<img src="./img/logo.png">
				</div>
				
				<div class="menu__header">АРХИТЕКТУРНОЕ БЮРО ВЯЧЕСЛАВА НИКОЛЬСКОГО</div>
	
				<ul>
					<div class="transition-translate fade__first__line">
						<li>
							<a href="#section-one" class="link">о нас</a>
						</li>
					</div>
					<div class="transition-translate fade__second__line">
						<li>
							<a href="#section-two" class="link">портфолио</a>
						</li>
					</div>
					<div class="transition-translate fade__third__line">
						<li>
							<a href="#section-three" class="link">услуги/цены</a>
						</li>
					</div>
					<div class="transition-translate fade__fourth__line">
						<li>
							<a href="#section-four" class="link">отзывы</a>
						</li>
					</div>
					<div class="transition-translate fade__fifth__line">
						<li>
							<a href="#section-five" class="link">контакты</a>
						</li>
					</div>
				</ul>
				<button class="btn fade__sixth__line">
					<a href="#">Напишите нам</a>
				</button>
			</div>	
		</nav>
		<main>
			<section class="first__block">
				<div class="container maxcont mobilenone">
					<div class="row">
						<div class="col-md-12 mx-auto">
							<div class="swiper-container two">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<div class="slider-image">
											<img class="img-fluid" src="./img/1/1.jpg" alt="" />
										</div>
									</div>
									<div class="swiper-slide">
										<div class="slider-image">
											<img class="img-fluid" src="./img/1/2.jpg" alt="" />
										</div>
									</div>
									<div class="swiper-slide">
										<div class="slider-image">
											<img class="img-fluid" src="./img/1/3.jpg" alt="" />
										</div>
									</div>
									<div class="swiper-slide">
										<div class="slider-image">
											<img class="img-fluid" src="./img/1/4.jpg" alt="" />
										</div>
									</div>

									<div class="swiper-button-prev">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 44"><path d="M0,22L22,0l2.1,2.1L4.2,22l19.9,19.9L22,44L0,22L0,22L0,22z"></svg>
									</div>
									<div class="swiper-button-next">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 44"><path d="M27,22L27,22L5,44l-2.1-2.1L22.8,22L2.9,2.1L5,0L27,22L27,22z"></svg>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			<div class="desktopnone">
            	<div class="container d-flex h-100 align-items-center">
     				<div class="swiper-container desktopnone">
        				<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="slider-image">
									<img class="img-fluid" src="./img/4/1.jpg" alt="" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="slider-image">
									<img class="img-fluid" src="./img/4/2.jpg" alt="" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="slider-image">
									<img class="img-fluid" src="./img/4/3.jpg" alt="" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="slider-image">
									<img class="img-fluid" src="./img/4/4.jpg" alt="" />
								</div>
							</div>
                            
        					<div class="swiper-pagination"></div>
    					</div>
                	</div>
				</div>
        	</div>

			</section>
        </main>
 
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript">
            var swiper = new Swiper( '.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        effect: 'coverflow',
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
    },
        coverflowEffect: {
            rotate: 0,
            stretch: 100,
            depth: 150,
            modifier: 1.5,
            slideShadows : false,
        }
} );

        </script>
    </body>
</html>
